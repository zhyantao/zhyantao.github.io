<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <a href="{{site.baseurl}}/"
      ><img
        class="badge"
        src="{{site.baseurl}}/assets/img/badge_1.png"
        alt="CH"
    /></a>
    {% for node in site.pages %} {% unless node.nav_exclude %} {% if page.url ==
    node.url %}
    <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active"
      >{{node.title}}</a
    >
    {% else %}
    <!-- <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a> -->
    {% endif %} {% endunless %} {% endfor %}
    <a href="{{site.baseurl}}/docs">DOCS</a>
    <a href="{{site.baseurl}}/PS1-generator">PS1</a>
    <a href="{{site.baseurl}}/callgraphs-generator">Callgraph</a>
    <!-- <a href="{{site.baseurl}}/about/cv.pdf">ABOUT</a> -->
  </nav>
</header>
